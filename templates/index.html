<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis Web</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Jarvis Web</h1>
      <div class="row">
        <a class="btn" href="/auth/whatsapp.png" target="_blank">Ver WhatsApp (QR/estado)</a>
        <a class="btn" href="/auth/spotify.png" target="_blank">Ver Spotify (estado)</a>
        <a class="btn" href="/health" target="_blank">Health</a>
      </div>
      <p class="muted">
        Si WhatsApp/Spotify no están logueados, abre las capturas y escanea/inicia sesión. La sesión se guarda en /data.
      </p>
    </header>

    <main>
      <div id="chat" class="chat"></div>
      <form id="form" class="composer">
        <input id="text" autocomplete="off" placeholder="Escribe: 'pon bohemian rhapsody' o 'manda a Juan hola'" />
        <button type="submit">Enviar</button>
      </form>
    </main>

    <aside>
      <h2>Eventos</h2>
      <div id="events" class="events"></div>
    </aside>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
